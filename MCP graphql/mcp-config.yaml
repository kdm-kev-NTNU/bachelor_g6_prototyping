# Apollo MCP Server Configuration
# This file configures Apollo MCP Server to expose GraphQL operations as MCP tools

# GraphQL endpoint configuration
graphql:
  endpoint: http://localhost:8000/graphql

# Define operations to expose as MCP tools
operations:
  - name: GetUsers
    description: "Get all users from the database"
    document: |
      query GetUsers {
        users {
          id
          name
          email
        }
      }

  - name: GetUser
    description: "Get a specific user by ID"
    document: |
      query GetUser($id: Int!) {
        user(id: $id) {
          id
          name
          email
        }
      }

  - name: GetPosts
    description: "Get all posts with author information"
    document: |
      query GetPosts {
        posts {
          id
          title
          content
          authorId
          author {
            id
            name
            email
          }
        }
      }

  - name: GetPost
    description: "Get a specific post by ID"
    document: |
      query GetPost($id: Int!) {
        post(id: $id) {
          id
          title
          content
          authorId
          author {
            id
            name
            email
          }
        }
      }

  - name: GetProducts
    description: "Get all products from the database"
    document: |
      query GetProducts {
        products {
          id
          name
          price
          description
        }
      }

  - name: GetProduct
    description: "Get a specific product by ID"
    document: |
      query GetProduct($id: Int!) {
        product(id: $id) {
          id
          name
          price
          description
        }
      }

  - name: CreateUser
    description: "Create a new user with name and email"
    document: |
      mutation CreateUser($name: String!, $email: String!) {
        createUser(name: $name, email: $email) {
          id
          name
          email
        }
      }

  - name: CreatePost
    description: "Create a new post with title, content, and author ID"
    document: |
      mutation CreatePost($title: String!, $content: String!, $authorId: Int!) {
        createPost(title: $title, content: $content, authorId: $authorId) {
          id
          title
          content
          authorId
          author {
            id
            name
            email
          }
        }
      }

# Optional: Add headers if your API requires authentication
# headers:
#   Authorization: Bearer ${AUTH_TOKEN}
